<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #banner {
      padding: 20px;
      background-color: #333;
      color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #banner p {
      font-size: 36px;
      margin: 0;
    }

    #infinity {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div id="banner">
    <p>Ⅰ Ⅱ Ⅲ - <span id="infinity">&#8734;</span></p>
  </div>
</body>
</html>
